  <div class="container-fluid bg-light ">
    <div class="page container" style="min-height: 768px;">
      <h4 class="text-center header-title">Contacto</h4><br>
      <p class="text-center">Através do formulário abaixo poderá contactar a nossa equipa.</p>

      <form>
          <div class="form-group row">
              <label for="inputEmail" class="col-sm-2 col-form-label text-center">Email</label>
              <div class="col-sm-10">
                <input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
              </div>
          </div>
          <div class="form-group row">
              <label for="inputSubject" class="col-sm-2 col-form-label text-center">Assunto</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="inputSubject" placeholder="Assunto" required>
              </div>
          </div>
          <div class="form-group row">
              <label for="inputMessage" class="col-sm-2 col-form-label text-center">Mensagem</label>
              <div class="col-sm-10">
                <textarea id="inputMessage" class="form-control" placeholder="Mensagem..." required></textarea>
              </div>
          </div>
          <div class="form-group row">
              <div class="col-sm-12">
                <button type="submit" class="btn btn-primary float-right">Enviar</button>
              </div>
          </div>

          
          
      </form>
