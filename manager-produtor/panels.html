        <div class="col bg-white title-header"><h4>Painéis Fotovoltáicos</h4><hr>
            <center><canvas id="bar-chart" style="max-width: 700px;"></canvas></center>
            <hr><h5>Dados em tempo real</h5><hr>

            <div class="row">
                <div class="col-sm-2 border-right">
                    <p>Estado:</p>
                </div>
                <div class="col-sm-10">
                    <p id="solar-state">Ativado (Em Produção)</p>
                </div>

            </div>

            <div class="row">
                <div class="col-sm-2 border-right">
                    <p>Produção Instantânea:</p>
                </div>
                <div class="col-sm-10">
                    <p id="solar-production">1800W / 2000W</p>
                </div>
            </div>


            <hr><h5>Ações</h5><hr>

            <div class="form-group row">
                <label for="toggle-input" class="col-sm-2 col-form-label border-right">Estado dos Painéis Solares:</label>
                <div class="col-sm-10">
                    <input id="toggle-input" checked data-onstyle="success" data-offstyle="danger" data-on="Ativar" data-off="Desativar"  data-toggle="toggle" type="checkbox">
                </div>
              </div>

            
        </div>
        </div>
      </div>

<script>

 

document.addEventListener("DOMContentLoaded", function(event) {

var estado = 0;
var consumo_prod = "(Em Produção)";

$('#solar-state').text('Desativado');
$('#solar-production').text('0W /2000W');

$('#toggle-input').change(function() {
    if(estado == 1)
    {
        $('#solar-state').text('Desativado');
        $('#solar-production').text('0W /2000W');
        estado = 0;
    }
    else
    {
        $('#solar-state').text('Ativado '+consumo_prod);
        $('#solar-production').text('1800W /2000W');
        estado = 1;
    }
     
});

var ctx = document.getElementById("bar-chart");
var myChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ["0h","2h","4h","6h","8h","10h","12h","14h","16h","18h","20h","22h","24h"],
        datasets: [{
            label: 'Produção (kW)',
            data: [0,0,0,0.1,0.5,0.9,1.5,1.9,1.6,1,0.5,0,0,],
            backgroundColor:'rgba(70, 80, 83, 0.1)',
            borderColor:'rgba(70, 80, 83, 1)',
            borderWidth: 1
        }
        
        
        ]
    },
    options: {
        responsive: true,
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                },scaleLabel: {
							display: true,
							labelString: 'kW'
						}
            }],

            xAxes: [{
                scaleLabel: {
							display: true,
							labelString: 'Horas'
						}
            }]
        }
    }
});

});
</script>

<!-- Javascript -->
